Resources:
  LambdaFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Path: /
      RoleName: ${self:custom.env.IamRole.fileUploadDownloadsRoleName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: ${self:custom.env.IamRole.fileUploadDownloadsPolicyName}
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: '1'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Effect: Allow
                Resource: '*'
              - Sid: '2'
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                Effect: Allow
                Resource: '*'